<html>

<head>
<title>JavaScript Events</title>


<script>

function valid()
{
  alert(document.f.fname.value)
  return false;
}

</script>

</head>

<body>
<form name="f" onsubmit="return valid()" action="success.html">
	ENTER NAME<input type="text" name="fname"><br>
	<input type="submit" value="submit">
</form>
</body>

</html>
