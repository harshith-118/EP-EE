<html>

<head>
<title>JavaScript Events</title>


<script>

function display(x)
{
   alert("You have selected "+(x.value)+" Color");
}

</script>

</head>

<body>

Red <input type="radio" name="color" value="red"  onclick="display(this)"><br>
Green <input type="radio" name="color" value="green" onclick="display(this)"><br>
Blue <input type="radio" name="color" value="blue" onclick="display(this)"><br>

</body>

</html>
